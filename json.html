<html>

  <!-- create the body of the web page -->
  <body>
    <p id="information"> Please add information about your favourite book:</p>

      <!-- put an id for each input so you can use it to retieve the elements in javascript -->
      <label for ="input" >Genre:</label>

      <label for ="input" >Review:</label>
      <input type="text" id="#enter3" name="books" value=" "><br><br>
      <!-- create a click button so that it performs the function when it is ckicked("onclick") -->
      <input name="enter" onclick="addlist()" type="button" value="enter">

    <!-- create a button to edit the list us pre to put it in the middle of the list -->
   
    <!-- display the users information on the webpage -->
    <h2 id="#information"> Here is your favourite book:</h2>
    <!-- make the content editable using the built in element contenteditable -->
    <p id ="#Author" contenteditable ="true"></p>
    <p id ="#Book" contenteditable ="true"></p>
    <p id ="#Genre" contenteditable ="true"></p>
